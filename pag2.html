<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monte seu Brinquedo</title>
    <link rel="stylesheet" href="pag2.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <header>
      <h1>√Årea de Montagem dos Brinquedos</h1>
    </header>

    <!-- Barra com pe√ßas SVG -->
    <div class="barra-superior">
      <div class="peca">
        <svg class="svg-barra" width="100" height="20" draggable="true" data-tipo="barra">
          <rect width="100" height="20" fill="#007bff" />
        </svg>
      </div>
      <div class="peca">
        <svg class="svg-quadrado" width="50" height="50" draggable="true" data-tipo="quadrado">
          <rect width="50" height="50" fill="#28a745" />
        </svg>
      </div>
      <div class="peca">
        <svg class="svg-circulo" width="50" height="50" draggable="true" data-tipo="circulo">
          <circle cx="25" cy="25" r="25" fill="#ffc107" />
        </svg>
      </div>
    </div>

    <div class="container-principal">
      <div class="area-montagem" id="areaMontagem">
        <!-- Aqui voc√™ pode adicionar modelos sombra como SVG futuramente -->
        <svg class="modelo-peca sombra" style="position:absolute; top:50px; left:30px;" width="100" height="20">
          <rect width="100" height="20" fill="rgba(0,0,0,0.1)" />
        </svg>
      </div>
    </div>

    <div class="botoes">
      <button id="btn-voltar">‚¨Ö Voltar</button>
      <button id="btn-salvar">üíæ Salvar Brinquedo</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
