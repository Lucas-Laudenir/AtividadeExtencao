<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monte seu Brinquedo</title>
    <link rel="stylesheet" href="pag2.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <header>
      <h1>√Årea de Montagem dos Brinquedos</h1>
    </header>

    <div class="barra-superior">
      <div class="peca" draggable="true">
        <img src="img/Design sem nome.png" alt="Pe√ßa 1" />
      </div>
      <div class="peca" draggable="true">
        <img src="img/BARRA.png" alt="Pe√ßa 2" />
      </div>
      <div class="peca" draggable="true">
        <img src="img/Design sem nome (1).png" alt="Pe√ßa 3" />
      </div>
    </div>

    <div
      class="area-montagem"
      id="areaMontagem"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    ></div>

    <div class="botoes">
      <button onclick="voltarInicio()">‚¨Ö Voltar</button>
      <button onclick="salvarBrinquedo()">üíæ Salvar Brinquedo</button>
    </div>

    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const peca = document.getElementById(data).cloneNode(true);
        peca.removeAttribute("id");
        ev.target.appendChild(peca);
      }

      document.querySelectorAll(".peca").forEach((el, index) => {
        el.id = "peca-" + index;
        el.addEventListener("dragstart", function (ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        });
      });

      function voltarInicio() {
        window.location.href = "pagInicial.html";
      }

      function salvarBrinquedo() {
        const area = document.getElementById("areaMontagem");
        html2canvas(area).then((canvas) => {
          const link = document.createElement("a");
          link.download = "meu-brinquedo.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      }
    </script>
  </body>
</html>
